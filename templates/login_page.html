{% extends "base.html" %}

{% block title %}
    <title>Login</title>
{% endblock %}

{% block content %}
    <form action="" method="post">
        <div class="row text-center">
            <h3 style="margin-right: auto; margin-left: auto; width: 350px">log in</h3>
        </div>

        <div class="row text-center">
            <input type="text" name='username'
                       class="form-control input-lg"
                       placeholder="Username"
                       style="margin-top: 10px; margin-right: auto; margin-left: auto; width: 350px">
        </div>

        <div class="row text-center">
            <input type="password" name='password'
                   class="form-control input-lg"
                   placeholder="Password"
                   style="margin-top: 10px; margin-right: auto; margin-left: auto; width: 350px">
        </div>

        <div class="row text-center auth_btn_content">
            <input type="submit" class="btn input-lg  btn-success" value="Log in" style="margin-top: 10px; width: 200px">
        </div>

        <div class="auth_footer row text-center">
            <a href="/registration" type="button"
               class="btn btn-sm btn-lg btn-link text-center">
                Has no account yet?
            </a>
        </div>
        {% if login_error %}
            <h3 class="text-center alert-danger btn-lg">Incorrect pair username/password.</h3>
        {% endif %}
    </form>
{% endblock %}
